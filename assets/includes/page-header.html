<!-- Template Header/Hero unifié -->
<!-- Variables à définir dans chaque page :
     - data-title : titre principal
     - data-subtitle : sous-titre
     - data-image : image de fond
     - data-image-alt : texte alternatif de l'image
-->
<header class="page-header" role="banner">
    <!-- Image de fond avec lazy loading -->
    <img 
        class="page-header-background" 
        data-src="{{IMAGE_URL}}"
        alt="{{IMAGE_ALT}}"
        loading="{{LOADING_TYPE}}"
    >
    
    <!-- Overlay sombre -->
    <div class="page-header-overlay" aria-hidden="true"></div>
    
    <!-- Contenu textuel -->
    <div class="page-header-content">
        <h1 class="page-header-title">{{PAGE_TITLE}}</h1>
        <p class="page-header-subtitle">{{PAGE_SUBTITLE}}</p>
    </div>
    
    <!-- Animation d'entrée au scroll -->
    <div class="page-header-scroll-indicator" aria-hidden="true">
        <div class="scroll-chevron"></div>
    </div>
</header>

<style>
/* Styles spécifiques au header */
.page-header-scroll-indicator {
    position: absolute;
    bottom: var(--space-lg);
    left: 50%;
    transform: translateX(-50%);
    color: var(--color-text-secondary);
    animation: bounce 2s infinite;
}

.scroll-chevron {
    width: 20px;
    height: 20px;
    border: 2px solid currentColor;
    border-top: none;
    border-left: none;
    transform: rotate(45deg);
}

@keyframes bounce {
    0%, 20%, 50%, 80%, 100% {
        transform: translateX(-50%) translateY(0);
    }
    40% {
        transform: translateX(-50%) translateY(-10px);
    }
    60% {
        transform: translateX(-50%) translateY(-5px);
    }
}

@media (prefers-reduced-motion: reduce) {
    .page-header-scroll-indicator {
        animation: none;
    }
}
</style>

<script>
// Intersection Observer pour animation d'entrée
document.addEventListener('DOMContentLoaded', function() {
    const pageHeader = document.querySelector('.page-header');
    
    if (pageHeader) {
        // Observer pour déclencher l'animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-in');
                }
            });
        }, {
            threshold: 0.1
        });
        
        observer.observe(pageHeader);
        
        // Lazy loading des images de fond
        const bgImage = pageHeader.querySelector('.page-header-background');
        if (bgImage && bgImage.dataset.src) {
            const imageLoader = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        img.classList.add('loaded');
                        imageLoader.unobserve(img);
                    }
                });
            });
            
            imageLoader.observe(bgImage);
        }
    }
});
</script>
